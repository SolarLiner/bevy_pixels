name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
        include:
        - os: ubuntu
          extra: --features x11
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v2
    - name: Clippy
      uses: actions-rs/clippy-check@v1.0.7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
  build:
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup X11
      if: ${{ matrix.os == "ubuntu" }}
      run: |
        sudo apt install xvfb
      export DISPLAY=:99.0
      Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    - name: Run example
      run: cargo run ${{ matrix.extra }} --example ci
